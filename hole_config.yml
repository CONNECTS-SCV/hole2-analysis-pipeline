# 필수 설정
# ----------
pdb_file: "test_proteins/opm_3j9p_glic.pdb"  # PDB 파일 경로
# output_prefix: "my_analysis"  # 출력 파일 접두사 (생략시 PDB 파일명 사용)

# 반지름 파일 설정
# ----------------
# 사용 가능한 옵션:
#   - simple.rad      (추천, AMBER force field)
#   - amberuni.rad    (AMBER unified atom)
#   - bondi.rad       (Bondi radii)
#   - hardcore.rad    (작은 반지름, 더 넓은 기공)
#   - xplor.rad       (XPLOR/CNS)
radius_file: "simple.rad"

# 채널 종료 반지름 (Angstrom)
# ---------------------------
# 값 선택 가이드:
#   - 좁은 이온 채널: 5.0
#   - 넓은 채널: 10.0 ~ 15.0
#   - 중간 크기: 7.0 ~ 8.0
endrad: 10.0

# 작업 디렉토리
# -------------
work_dir: "output"

# 선택 설정 (필요시 주석 해제)
# -----------------------------

# 채널 방향 벡터 (X, Y, Z)
# 자동 탐지가 실패할 때만 사용
# cvect: [0.0, 0.0, 1.0]  # Z축 방향

# 채널 시작점 좌표 (X, Y, Z)
# 자동 탐지가 실패할 때만 사용
# cpoint: [10.0, 20.0, 30.0]

# 샘플링 간격 (Angstrom)
# 작을수록 정밀하지만 느림
# sample: 0.125

# 무시할 잔기 목록 (PDB 파일에서 제거됨)
# 채널 분석과 무관한 원자/잔기들을 지정
# 특수 키워드:
#   - HETATM : 모든 HETATM 라인 제거 (ATOM만 유지)
ignore:
  - HOH    # 물
  - SOL    # 용매
  - NA     # 나트륨 이온
  - K      # 칼륨 이온
  - CL     # 염소 이온
  - CA     # 칼슘 이온
  - MG     # 마그네슘 이온
  - DUM    # 더미 원자
  - AU     # 금 (heavy metal marker)
  - U      # 우라늄 (heavy metal marker)
  - HG     # 수은 (heavy metal marker)
  - PT     # 백금 (heavy metal marker)
  # - HETATM  # 주석 해제시 모든 HETATM 제거
